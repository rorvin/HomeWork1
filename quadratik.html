<!DOCTYPE html>
<html>

<meta charset="UTF-8">

<body>
  <script>
    
    
  
   
    var a = +prompt('Type a','');
    var b = +prompt('Type b','');
    var c = +prompt('Type c','');
    
    var D1 = (b*b - 4*a*c);
    var D = Math.pow(D1, 1/2);  
    
      if(D1>0){
          var x1 = (-b-D)/(2*a);
          var x2 = (-b+D)/(2*a);
          console.log(x1);
          console.log(x2);
      } else if(D1==0){
           var x = (-b)/(2*a);
           console.log(x);
      } else {
          alert('Дискриминант меньше 0');
      }
    
   
      
    
    
    
    
  </script>  
    
</body>
</html>
